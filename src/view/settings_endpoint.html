<md-toolbar layout="row"><span ng-include="'view/menu.html'"></span>
  <h1 class="md-title">
    <span ng-hide="endpoint.id >= 0">add</span> 
    Endpoint</h1>
</md-toolbar>


<md-input-container flex>
  <label>Name</label>
  <input ng-model="endpoint.name">
</md-input-container>
<md-input-container flex>
  <label>URL</label>
  <input ng-model="endpoint.url">
</md-input-container>
<md-input-container flex>
  <label>Token</label>
  <input ng-model="endpoint.token">
</md-input-container>

<md-button ng-click="$navigation.settings()">Cancel</md-button>
<md-button class="md-raised" ng-click="save()">Save</md-button>
